<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Quiz App</title>

  <script defer src="quiz.js"></script>
  <script defer src="scorecard.js"></script>
  <script defer src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #main {
      background: white;
      width: 100%;
      max-width: 700px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    h1 {
      text-align: center;
      color: #000000;
      margin-bottom: 25px;
    }

    .question-box {
      margin-bottom: 20px;
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 4px;
      border-radius: 12px;
      border: 3px solid #ddd;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #score {
      text-align: center;
      font-size: 20px;
      color: #010007;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div>
    <h1>AI Quiz Generator</h1>
    <div id="main"></div>
  </div>
</body>
</html>
